<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/stylesCarrusel.css">
    <link rel="stylesheet" href="styles/stylesHeader.css">
    <link rel="stylesheet" href="styles/stylesSoundtrack.css">
    <link rel="stylesheet" href="styles/stylesPersonajes.css">
    <title>Document</title>
</head>
<body>
    <header class="hero">
        <nav class="navPagina">
            <a href="https://fma.fandom.com/es/wiki/Fullmetal_Alchemist:_Brotherhood" class="logo">
               <img src="images/logo.jpg" alt="logo fullmetal alchemist" class="imgLogo">
            </a>
            <div class="navEnlaces">
                <a href="">Home</a>
                <a href="">Galería</a>
                <a href="">Soundtrack</a>
                <a href="">Personajes</a>
                <a href="">Episodios</a>
            </div>      
        </nav>
    </header>
    <div  class="contenedorCarrusel">
        <div class="itemCarrusel">
            <div class="tarjetaCarrusel" id="tarjetaCarrusel1">
                <img src="images/carrusel1.png" alt="">
            </div>
            <div class="verGaleria">
                <div class="textoGaleria">
                    Ver Galería
                </div>
                <div class="enlacesGaleria">
                    <a href="#tarjetaCarrusel2"><div class="cuadrado"></div></a>
                    <a href="#tarjetaCarrusel1"><div class="cuadradoActivo"></div></a>
                    <a href="#tarjetaCarrusel3"><div class="cuadrado"></div></a>
                </div>
            </div>
        </div>

        <div class="itemCarrusel">
            <div class="tarjetaCarrusel" id="tarjetaCarrusel2">
                <img src="images/carrusel2.jpg" alt="">
            </div>
            <div class="verGaleria">
                <div class="textoGaleria">
                    Ver Galería
                </div>
                <div class="enlacesGaleria">
                    <a href="#tarjetaCarrusel2"><div class="cuadradoActivo"></div></a>
                    <a href="#tarjetaCarrusel1"><div class="cuadrado"></div></a>
                    <a href="#tarjetaCarrusel3"><div class="cuadrado"></div></a>
                </div>
            </div>
        </div>

        <div class="itemCarrusel">
            <div class="tarjetaCarrusel" id="tarjetaCarrusel3">
                <img src="images/carrusel3.png" alt="">
            </div>
            <div class="verGaleria">
                <div class="textoGaleria">
                    Ver Galería
                </div>
                <div class="enlacesGaleria">
                    <a href="#tarjetaCarrusel2"><div class="cuadrado"></div></a>
                    <a href="#tarjetaCarrusel1"><div class="cuadrado"></div></a>
                    <a href="#tarjetaCarrusel3"><div class="cuadradoActivo"></div></a>
                </div>
            </div>
        </div>
    </div>
    <div class="seccion">
        <p class="titulo">Soundtrack</p>
        <span class="linea"></span>
    </div>
    <div class="seccionSoundtrack">
        <div class="imagenSoundtrack">
            <span class="decSupImagen"></span>
            <img src="images/imagenSoundtrack.jpg" alt="" class="imgSoundtrack">
            <span class="decInfImagen"></span>
        </div>
        <div class="secSoundtrack">
            <div class="openEnding">
                <div class="open">
                    <h2>Openings</h2>
                </div>
                <div class="canciones">
                    <div><i class="fa-solid fa-check icono"></i> "Again"</div>
                    <div><i class="fa-solid fa-check icono"></i> "Period"</div>
                    <div><i class="fa-solid fa-check icono"></i> "Hologram"</div>
                    <div><i class="fa-solid fa-check icono"></i> "Rain"</div>
                </div>
                <div class="botonSoundtrack">
                    <h4>Leer más</h4>
                </div>
                
            </div>
            <span class="divisionSoundtrack"></span>
            <div class="openEnding">
                <div class="open">
                    <h2>Endings</h2>
                </div>
                <div class="canciones">
                    <div><i class="fa-solid fa-check icono"></i> "Let It Out"</div>
                    <div><i class="fa-solid fa-check icono"></i> "Ray of light"</div>
                    <div><i class="fa-solid fa-check icono"></i> "Tsunaide Te"</div>
                    <div><i class="fa-solid fa-check icono"></i> "Uso"</div>
                </div>
                <div class="botonSoundtrack">
                    <h4>Leer más</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="seccion">
        <p class="titulo">Personajes</p>
        <span class="linea"></span>
    </div>
    <div class="seccionPersonajes">
        <div>
            <img src="images/alquimistas.jpg" alt="">
        </div>
        <div class="tarjetaPersonaje">
            <h2>Homúnculos</h2>
            <img src="images/logoPersonajes2.png" alt="" class="imgSimbolo">
            <div class="botonPersonajes">
                <h4>Leer más</h4>
            </div>
        </div>
        <div>
            <img src="images/militares.jpg" alt="">
        </div>
        <div class="tarjetaPersonaje">
            <h2>Alquimistas</h2>
            <img src="images/logoPersonajes1.png" alt="" class="imgSimbolo">
            <div class="botonPersonajes">
                <h4>Leer más</h4>
            </div>
        </div>
        <div>
            <img src="images/omunculos.jpg" alt="">
        </div>
        <div class="tarjetaPersonaje">
            <h2>Militares</h2>
            <img src="images/logoPersonajes3.png" alt="" class="imgSimbolo">
            <div class="botonPersonajes">
                <h4>Leer más</h4>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1e5da02e43.js" crossorigin="anonymous"></script>
</body>
</html>
